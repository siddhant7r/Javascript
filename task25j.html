<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: flex;
        }

        .shoe1{
            display: none;
        }
        .phone1{
            display: none;
        }
    </style>
    
</head>
<body>

    <div class="main">
    
        <div><img src="nikea.jpg" alt="" height= "500px" id="nike1">
            <h1 class="shoe1">This is a shoe</h1>
        </div>
        
            <div>
    
            <div>
         <img src="one.png" alt="" height="500px" id="one">
        <h1 class="phone1">This a phone</h1>
    </div>
</div>
</div>
 <script>
    let a=document.querySelector('#nike1')
    a.addEventListener('mouseenter',function(){
    
        let c=document.querySelector('.shoe1')
        c.style.display="block";

        
        })
          a.addEventListener('mouseleave',function(){
    
                    let c=document.querySelector('.shoe1')
                        c.style.display="none";
     })    

      let b=document.querySelector('#one')
             b.addEventListener('mouseenter',function(){

        let d=document.querySelector('.phone1')
        d.style.display="block"

    })

    b.addEventListener('mouseleave',function(){

        let d=document.querySelector('.phone1')
        d.style.display="none";

        
    })
 </script>   
</body>
</html>
