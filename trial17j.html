<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <div id="main"></div>
</head>
<body>
    
<script>
    let a=document.createElement("h1")

    document.write(a)
    let b=document.createTextNode("Creating h1 using create element")
    document.write(b)
    let c=a.appendChild(b)
    document.write(c)

    let d=document.getElementById('main')
    document.write(d)
    
</script>    
</body>
</html>
