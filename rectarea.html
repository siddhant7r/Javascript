<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<button id="len" onclick="len()">Enter Length</button>
<button id="bre" onclick="bre()">Enter Breadth</button>
<input type="text" id="area">
 

<script>

    function len(){   
    let le=document.getElementById("len").value
    le.parseInt(prompt("type here"))
    } 

    function bre(){
    let br=document.getElementById("bre").value
    br.parseInt(prompt("type here"))
    }


 
    let area=2*(le+br).value
    let an= document.getElementById("area").value
    an.innerHTML = area    



</script>
</body>
</html>
