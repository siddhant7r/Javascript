<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="count">0</h1>
    <button  onclick="start()">Start</button>
    <button  onclick="stop()">Stop</button>

    <script>
            var i
           function start(){
            let a=1
            let ct=document.getElementById("count")
            i= setInterval(()=>{
                ct.innerHTML=a++
            },400)



           }

    function stop(){
        clearInterval(i)
    }       
    </script>
</body>
</html>
